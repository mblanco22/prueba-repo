<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header>
<h1>Contacto</h1>
<h2>Pueden comunicarse con cualquiera de nosotros</h2>

<nav>
    <ul class="bals">
        <button><a href="/index.html">Inicio</a></button>
        <button><a href="/abouts.html">Sobre Nosotros</a></button>
        <button><a href="/contact.html">Contacto</a></button>
    </ul>
</nav>
    </header>

    <main>
        <form action="formulario">
    <fieldset>
        <legend>Formulario de contacto</legend>
                <div>
                    <label class="formulario" for="nombre">NOMBRE</label>
                    <input class="formulario" type="text" name="nombre" placeholder="nombre">
                </div>  
                <br>
                <div>
                    <label class="formulario" for="apellido">APELLIDO</label>
                    <input class="formulario" type="text" name="apellido" placeholder="apellido" required>
                </div>
                <br>
                <div>
                    <label class="formulario" for="email">Escribe tu mail</label>
                    <input class="formulario" type="email" name="email"  placeholder="email" required>
                </div> 
                <br>
                <div>
                    <label class="formulario" for="nacimiento">Fecha de nacimiento</label>
                    <input class="formulario" type="date">
                </div>
                <br>
                <div>
                    <label class="formulario" for="pais">Selecciona tu Nacionalidad</label>
                    <select  name="pais" id="">
                        <option value="arg">ARGENTINA</option>
                        <option value="uru">URUGUAY</option>
                        <option value="ch">CHILE</option>
                        <option value="pr">PARAGUAY</option>
                        <option value="br">BRASIL</option>
                        <option value="mx">MEXICO</option>
                    </select>
                </div>
                <br>
                <div>
                    <label class="formulario" for="genero">Género</label>
                    <select  name="genero" id="">
                    <option value="male">HOMBRE</option>
                    <option value="female">MUJER</option>
                    <option value="otro">OTRO</option>
                    </select>
                </div>
                <br>
                <div>
                    <label class="formulario" for="comentario">Dejanos tu mensaje</label><br>
                    <textarea name="comentario" id="" cols="30" rows="10" placeholder="Escriba aqui"></textarea>
                </div>
                <div> <a class="formulario" >Acepta terminos y condiciones</a>
                    <input type="checkbox" name="acepta" value="1">
                </div>
            
    
    <br><br>
                <div>
                    <input type="submit" value="Enviar Datos">
                    <input type="reset" value="Borrar Datos">
                </div>
    </fieldset>
        </form>

    </main>
    <footer>
        <h4>Práctica de formularios</h4>
    </footer>
    
</body>
</html>
