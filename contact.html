<head>

    <title>Contacto</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="./index.html" class="nav-link px-2 text-white">Inicio</a></li>
              <li><a href="./abouts.html" class="nav-link px-2 text-white">Sobre Nosotros</a></li>
              <li><a href="./contact.html" class="nav-link px-2 text-white">Contactos</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
      </header>

    <main>
    <div class="centrado">
        <form class="formilario" class="row mt-3 g-3 needs-validation" novalidate>
            
            <div class="col-5">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
                <div class="valid-feedback">
                    Correcto
                </div>
                <div class="invalid-feedback">
                    Introduzca su Nombre
                </div>
            </div>

            <div class="col-5">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="valid-feedback">
                    Correcto
                </div>
                <div class="invalid-feedback">
                    Introduzca una direcci√≥n de Email valida
                </div>
            </div>

            <div class="form-group">
                <label for="FormControlTextarea1">Consulta</label>
                <textarea class="form-control" id="FormControlTextarea1" rows="3" required></textarea>
                <div class="valid-feedback">
                    Correcto
                </div>
                <div class="invalid-feedback">
                    Introduzca su consulta
                </div>
            </div>
<hr>
            <button class="flex" type="submit" class=col-1 class="btn btn-primay">Enviar</button>


        </form>
    </div>

    </main>
    <br>
    <footer>
        <h4>Matias Blanco</h4>
        <div>
            <a class="redessociales" href="https://www.instagram.com/maattwhite/"><p><i class="fa-brands fa-instagram"></i>Instagram</p></a>
        </div>
        
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
